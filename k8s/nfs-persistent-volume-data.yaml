apiVersion: v1
kind: PersistentVolume
metadata:
  name: easy-kanban-shared-storage-data
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: easy-kanban-nfs
  nfs:
    server: 10.99.114.55
    path: "/exports/data"
  mountOptions:
    - vers=3
    - nolock
    - hard
    - intr

