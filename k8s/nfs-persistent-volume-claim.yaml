apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: easy-kanban-shared-pvc
  namespace: easy-kanban
  labels:
    app: easy-kanban
    storage-type: shared
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can mount simultaneously
  resources:
    requests:
      storage: 500Gi  # Should match PersistentVolume capacity
  storageClassName: easy-kanban-nfs
  volumeName: easy-kanban-shared-storage  # Bind to specific PV

