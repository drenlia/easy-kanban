apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: easy-kanban
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s2
      initContainers:
      - name: create-export-dirs
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          mkdir -p /exports/data /exports/attachments /exports/avatars
          chmod 777 /exports/data /exports/attachments /exports/avatars
        volumeMounts:
        - mountPath: /exports
          name: nfs-data
      containers:
      - name: nfs-server
        image: erichough/nfs-server:latest
        env:
        - name: NFS_EXPORT_0
          value: "/exports/data *(rw,sync,no_subtree_check,no_root_squash,insecure)"
        - name: NFS_EXPORT_1
          value: "/exports/attachments *(rw,sync,no_subtree_check,no_root_squash,insecure)"
        - name: NFS_EXPORT_2
          value: "/exports/avatars *(rw,sync,no_subtree_check,no_root_squash,insecure)"
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 32767
        - name: statd
          containerPort: 32765
        - name: rpcbind
          containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /exports
          name: nfs-data
      volumes:
      - name: nfs-data
        hostPath:
          path: /data/nfs-server
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: easy-kanban
spec:
  ports:
  - name: nfs
    port: 2049
    protocol: TCP
    targetPort: 2049
  - name: mountd
    port: 32767
    protocol: TCP
    targetPort: 32767
  - name: mountd-udp
    port: 32767
    protocol: UDP
    targetPort: 32767
  - name: statd
    port: 32765
    protocol: TCP
    targetPort: 32765
  - name: statd-udp
    port: 32765
    protocol: UDP
    targetPort: 32765
  - name: rpcbind
    port: 111
    protocol: TCP
    targetPort: 111
  - name: rpcbind-udp
    port: 111
    protocol: UDP
    targetPort: 111
  selector:
    app: nfs-server
