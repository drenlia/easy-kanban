apiVersion: v1
kind: PersistentVolume
metadata:
  name: easy-kanban-INSTANCE_NAME_PLACEHOLDER-attachments-pv
  labels:
    instance: INSTANCE_NAME_PLACEHOLDER
    volume-type: attachments
spec:
  capacity:
    storage: STORAGE_LIMIT_PLACEHOLDER
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: easy-kanban-storage
  hostPath:
    path: /data/easy-kanban-pv/easy-kanban-INSTANCE_NAME_PLACEHOLDER-attachments
