apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
  namespace: easy-kanban
  labels:
    app: easy-kanban
    component: frontend
spec:
  replicas: 1  # Single replica required due to SQLite3 database
  selector:
    matchLabels:
      app: easy-kanban
  template:
    metadata:
      labels:
        app: easy-kanban
        component: frontend
    spec:
      containers:
      - name: easy-kanban
        image: IMAGE_NAME_PLACEHOLDER
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 3222
          name: http
        envFrom:
        - configMapRef:
            name: easy-kanban-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3222
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3222
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/server/data
        - name: app-attachments
          mountPath: /app/server/attachments
        - name: app-avatars
          mountPath: /app/server/avatars
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: easy-kanban-data-pvc
      - name: app-attachments
        persistentVolumeClaim:
          claimName: easy-kanban-attachments-pvc
      - name: app-avatars
        persistentVolumeClaim:
          claimName: easy-kanban-avatars-pvc
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      restartPolicy: Always
