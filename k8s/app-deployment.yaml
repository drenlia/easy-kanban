apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
  namespace: easy-kanban
  labels:
    app: easy-kanban
    component: frontend
spec:
  replicas: 5  # Can be scaled for multi-tenant (all pods share NFS storage)
  selector:
    matchLabels:
      app: easy-kanban
      component: frontend
  template:
    metadata:
      labels:
        app: easy-kanban
        component: frontend
    spec:
      # Wait for SQLite proxy to be ready before starting application
      initContainers:
      - name: wait-for-sqlite-proxy
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for SQLite proxy..."
          TIMEOUT=300
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if nc -z sqlite-proxy.easy-kanban.svc.cluster.local 3001 2>/dev/null; then
              echo "✅ SQLite proxy is ready!"
              exit 0
            fi
            echo "   SQLite proxy not ready, waiting 5s... ($ELAPSED/$TIMEOUT)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          echo "❌ Timeout waiting for SQLite proxy"
          exit 1
      # Wait for NFS server to be ready before mounting volumes
      - name: wait-for-nfs
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for NFS server..."
          TIMEOUT=300
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if nc -z nfs-server.easy-kanban.svc.cluster.local 2049 2>/dev/null; then
              echo "✅ NFS server is ready!"
              exit 0
            fi
            echo "   NFS server not ready, waiting 5s... ($ELAPSED/$TIMEOUT)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          echo "❌ Timeout waiting for NFS server"
          exit 1
      # Wait for registry to be ready before pulling image
      - name: wait-for-registry
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for registry..."
          TIMEOUT=300
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if nc -z internal-registry.kube-system.svc.cluster.local 5000 2>/dev/null; then
              echo "✅ Registry is ready!"
              exit 0
            fi
            echo "   Registry not ready, waiting 5s... ($ELAPSED/$TIMEOUT)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          echo "❌ Timeout waiting for registry"
          exit 1
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: easy-kanban
      containers:
      - name: easy-kanban
        image: IMAGE_NAME_PLACEHOLDER
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 3010
          name: frontend
        - containerPort: 3222
          name: backend
        envFrom:
        - configMapRef:
            name: easy-kanban-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /ready
            port: 3222
            httpHeaders:
            - name: Host
              value: app.ezkan.cloud
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow up to 300s for startup (after init containers)
        livenessProbe:
          httpGet:
            path: /health
            port: 3222
            httpHeaders:
            - name: Host
              value: app.ezkan.cloud
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3222
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 6
        volumeMounts:
        - name: app-data
          mountPath: /app/server/data
        - name: app-attachments
          mountPath: /app/server/attachments
        - name: app-avatars
          mountPath: /app/server/avatars
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: easy-kanban-shared-pvc-data
      - name: app-attachments
        persistentVolumeClaim:
          claimName: easy-kanban-shared-pvc-attachments
      - name: app-avatars
        persistentVolumeClaim:
          claimName: easy-kanban-shared-pvc-avatars
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node.kubernetes.io/disk-pressure
        operator: Exists
        effect: NoSchedule
      restartPolicy: Always
