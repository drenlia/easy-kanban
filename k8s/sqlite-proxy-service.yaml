apiVersion: v1
kind: Service
metadata:
  name: sqlite-proxy
  namespace: easy-kanban
  labels:
    app: sqlite-proxy
    component: database-proxy
spec:
  selector:
    app: sqlite-proxy
    component: database-proxy
  ports:
  - name: proxy
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP  # Internal service, only accessible within cluster

