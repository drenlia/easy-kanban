apiVersion: v1
kind: PersistentVolume
metadata:
  name: easy-kanban-INSTANCE_NAME_PLACEHOLDER-avatars-pv
  labels:
    instance: INSTANCE_NAME_PLACEHOLDER
    volume-type: avatars
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: easy-kanban-storage
  hostPath:
    path: /data/easy-kanban-pv/easy-kanban-INSTANCE_NAME_PLACEHOLDER-avatars
