services:
  kanban-app:
    build: .
    container_name: easy-kanban
    ports:
      - "3010:3010"
      - "3222:3222"
    environment:
      - NODE_ENV=production
      - PORT=3222
      - VITE_API_URL=http://localhost:3222
    volumes:
      - kanban-data:/app/server/data
      - kanban-attachments:/app/server/attachments
      - ./server/kanban.db:/app/server/kanban.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3222/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  kanban-data:
    driver: local
  kanban-attachments:
    driver: local
